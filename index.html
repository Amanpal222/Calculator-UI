<!DOCTYPE html>
<html>
  <head>
    <title>CalculatorUI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <table>
        <tr>
          <td class="row" colspan="4"><input type="text" class="input" /></td>
        </tr>
        <tr>
          <td><button>C</button></td>
          <td><button>()</button></td>
          <td><button>%</button></td>
          <td><button>/</button></td>
        </tr>
        <tr>
          <td><button>7</button></td>
          <td><button>8</button></td>
          <td><button>9</button></td>
          <td><button>*</button></td>
        </tr>
        <tr>
          <td><button>4</button></td>
          <td><button>5</button></td>
          <td><button>6</button></td>
          <td><button>-</button></td>
        </tr>
        <tr>
          <td><button>1</button></td>
          <td><button>2</button></td>
          <td><button>3</button></td>
          <td><button>+</button></td>
        </tr>
        <tr>
          <td><button>+/-</button></td>
          <td><button>0</button></td>
          <td><button>.</button></td>
          <td><button>=</button></td>
        </tr>
      </table>
    </section>
  </body>
</html>
